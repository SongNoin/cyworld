<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles/game.css" rel="stylesheet" />
    <title>Game</title>
    <script>
      function wordGame() {
        let word = document.getElementById("word").innerText;
        let myWord = document.getElementById("wordInput").value;
        let result = document.getElementById("result").innerText;

        if (word[word.length - 1] === myWord[0]) {
          document.getElementById("word").innerText = myWord;
          document.getElementById("wordInput").value = "";
          document.getElementById("result").innerText = "정답입니다";
        } else {
          document.getElementById("result").innerText = "땡";
          document.getElementById("wordInput").value = "";
          // console.log("땡");
        }
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="title">
          GAME
          <span class="choice">TODAYCHOICE</span>
        </div>
        <hr />
      </div>
      <div class="wrapper__body">
        <div class="wrapper__word">
          <img src="../word.png" />
          <div class="word">끝말잇기</div>
          <div class="suggestion">
            제시어 : <span id="word">뉴비즈코드</span>
          </div>
          <div>
            <input
              class="input"
              id="wordInput"
              type="“text”"
              placeholder="단어를 입력하세요."
            />
            <button class="search" onclick="wordGame()">검색</button>
          </div>
          <div class="result" id="result">결과!</div>
        </div>

        <div class="wrapper__lotto">
          <img src="../lotto.png" />
          <div class="lotto">LOTTO</div>
          <div class="push">버튼을 누르세요.</div>
          <div class="number">
            <div class="number__number">3 5 10 24 30 34</div>
          </div>
          <button class="Button">Button</button>
        </div>
      </div>
    </div>
  </body>
</html>
