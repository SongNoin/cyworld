<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cyworld</title>
    <link href="styles/index.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/45eb0d1b97.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
    <script>
      function menuMove(event) {
        console.log(event.target.id);
        if (event.target.id === "home") {
          document.getElementById("menu").setAttribute("src", "home.html");
          document.getElementById("home").style =
            "color: black; background-color:white";
          document.getElementById("game").style =
            "color: white; background-color: #298eb5";
          document.getElementById("jukebox").style =
            "color: white; background-color: #298eb5";
        } else if (event.target.id === "game") {
          document.getElementById("menu").setAttribute("src", "game.html");
          document.getElementById("game").style =
            "color: black; background-color:white";
          document.getElementById("home").style =
            "color: white; background-color: #298eb5";
          document.getElementById("jukebox").style =
            "color: white; background-color: #298eb5";
        } else if (event.target.id === "jukebox") {
          document.getElementById("menu").setAttribute("src", "music.html");
          document.getElementById("jukebox").style =
            "color: black; background-color:white";
          document.getElementById("home").style =
            "color: white; background-color: #298eb5";
          document.getElementById("game").style =
            "color: white; background-color: #298eb5";
        }
      }
    </script>
  </head>

  <body>
    <div class="background">
      <div class="outerbox">
        <div class="wrapper">
          <div class="wrapper__left">
            <div class="wrapper__left__header">
              <div class="today">
                TODAY <span class="zero">0</span> | TOTAL
                <span class="count">12345</span>
              </div>
            </div>
            <div class="wrapper__left__body">
              <div class="profile">
                <div class="photo"></div>
                <br />
                <hr style="border-top: 1px dotted #000000" />
                <br />
                <i class="fas fa-user"></i> 이름 <br /><br />
                <i class="fas fa-phone"></i> 연락처 <br /><br />
                <i class="fas fa-envelope"></i> 메일 <br /><br />
                <i class="fas fa-star"></i> 인스타그램
              </div>
              <div class="feel">
                <div>오늘의 기분</div>
                <br />
                <select class="feel__select">
                  <option>기쁨😀</option>
                </select>
              </div>
            </div>
          </div>
          <div class="wrapper__right">
            <div class="wrapper__right__header">
              <div class="banner">
                <strong>사이좋은 사람들, 싸이월드</strong>
              </div>
              <div class="privacy">사생활보호설정</div>
            </div>
            <div class="wrapper__right__body">
              <!-- <iframe src="home.html"></iframe> -->
              <!-- <iframe src="game.html"></iframe> -->
              <iframe id="menu" src="home.html"></iframe>
            </div>

            <div class="navigation">
              <div id="home" class="navigation__item" onclick="menuMove(event)">
                홈
              </div>
              <div id="game" class="navigation__item" onclick="menuMove(event)">
                게임
              </div>
              <div
                id="jukebox"
                class="navigation__item"
                onclick="menuMove(event)"
              >
                쥬크박스
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
