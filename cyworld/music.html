<html lang="en">
<head>
    <link href="styles/music.css" rel="stylesheet" />

    </script>

<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class= "header__BGM">추억의 BGM 
                <span class= "header__choice">TODAY CHOICE</span>
            </div>
            <hr/>
            <div class= "album">
                <div class ="album__photo">
                    <span><img src="../cyworld/freestyle.jfif" width= "120px" height="120px" /></span>
                    <span><img src="../cyworld/sorry.jfif" width= "120px" height="120px"/></span>
                    <span><img src="../cyworld/love.jfif" width= "120px" height="120px"/></span>

                    <span>Y(Please Tell Me Why)</span>
                    <span>눈의 꽃</span>

                    <input type="checkbox">

                </div>
                <div class = "music__info">

                    <input type="checkbox">

                    <span class="music__name">내사람: Partner For Life</span>
                    <span class="artist">SG 워너비</span>
                </div>
                <div class = "music__info">
                    <input type="checkbox">
                    <span class="music__rank">4</span>
                    <span class="music__name">Love Love Love</span>
                    <span class="artist">에픽하이</span>

                <div class = "music__info">

                    <span class="music__rank">5</span>

                    <span class="artist">이은미</span>
