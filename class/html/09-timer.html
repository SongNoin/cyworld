<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function aaa() {
        let Auth = String(Math.floor(Math.random() * 1000000)).padStart(6, "0");
        document.getElementById("number").innerText = Auth;

        let timer = 180;
        setInterval(function () {
          if (timer > 0) {
            timer = timer - 1;
            let min = Math.floor(timer / 60);
            let sec = String(timer % 60).padStart(2, "0");
            document.getElementById("min").innerText = min;
            document.getElementById("sec").innerText = sec;
          }
        }, 1000);
      }
    </script>
  </head>
  <body>
    <div class="make">인증번호만들기</div>
    <div id="number">000000</div>
    <button onclick="aaa()">인증번호전송</button>
    <span id="min">3</span>
    <span>:</span>
    <span id="sec">00</span>
    <button>인증완료</button>
  </body>
</html>
