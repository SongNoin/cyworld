<html>
    <head>
        <style>
            input{
                background-color: blue;
            }
          .aaa{
              background-color: yellow;
          }  
          #bbb{
              background-color: skyblue;
          }


        </style>
    </head>
    <body>
        <h1>회원가입</h1>
        <input style="background-color: red;"type="text" placeholder="이메일을 입력해 주세요"/> <br/> <br/>
        <input type="text" placeholder="이름을 입력해 주세요"/> <br/> <br/>
        <input class="aaa" type="password" placeholder="비밀번호를 입력해 주세요"/> <br/> <br/>
        <input class="aaa" id="bbb" type="password" placeholder="비밀번호를 다시 입력해 주세요"/> <br/> <br/>
        <select>
            <option disabled selected>지역을 선택하세요.</option>
            <option>서울</option>
            <option>부산</option>
        </select> <br/> <br/>
        <input type="radio" name="gender"/>여성
        <input type="radio" name="gender"/>남성 <br/> <br/>
        <input type="checkbox" /> 동의합니다. <br/> <br/>
        <hr/>
        <button>
            <h1>가입하기</h1>
        </button>
        <!-- <input type="button" value="가입하기"/> 버튼으로 하는게 기능을 더 다양하게 쓸수있음-->
        <!-- 주석은 메모역할 -->
    </body>
</html>
